type Mutation {
  updateUser(data: UserUpdateInput, id: Int!): User!
}

type Query {
  allUsers: [User!]!
  skillsByFrequency(maxFrequency: Int!, minFrequency: Int!): [SkillFrequency!]!
  user(id: Int!): User
}

type Skill {
  id: Int!
  rating: Int!
  skill: String!
  user: User!
}

type SkillAggregate {
  _all: Int!
}

input SkillCreateInput {
  rating: Int!
  skill: String!
}

type SkillFrequency {
  _count: SkillAggregate!
  skill: String!
}

type User {
  company: String!
  email: String!
  id: Int!
  name: String
  phone: String!
  skills: [Skill!]!
}

input UserUpdateInput {
  company: String
  email: String
  name: String
  phone: String
  skills: [SkillCreateInput!]
}